version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: marketingad_postgres
    environment:
      POSTGRES_DB: marketingad
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketingad_network

  redis:
    image: redis:7-alpine
    container_name: marketingad_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - marketingad_network

  adminer:
    image: adminer
    container_name: marketingad_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - marketingad_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  marketingad_network:
    driver: bridge